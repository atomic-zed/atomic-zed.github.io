<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Info</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.css">
</head>

<body>
    <div class="container">
        <h1>Caregiver Info</h1>
        <form class="col-md-7" action="">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3">First Name <span>*</span></label>
                    <div class="col-md-7 mt-1">
                        <input type="text" name="FirstName" class="form-control" id="">
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-3">Last Name <span>*</span></label>
                    <div class="col-md-7 mt-1">
                        <input type="text" name="LastName" class="form-control" id="">
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-3">City, State & Zip Code<span>*</span></label>
                    <div class="col-md-7 mt-1">
                        <div class="col-md-12 row">
                            <div class="col-md-6">
                                <input type="text" name="City" placeholder="City" class="form-control" id="">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="State" placeholder="State / Country / Province"
                                    class="form-control" id="">
                            </div>
                        </div>
                        <input type="text" name="ZipCode" placeholder="Postal / Zip Code" class="mt-1 form-control"
                            id="">
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-3">Phone<span>*</span></label>
                    <div class="col-md-12 mt-1">
                        <input type="text" name="" class="form-control" id="phone">
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-7">Preferred Child's Age Range<span>*</span></label>
                    <div class="col-md-7 mt-1">
                        <select name="" class="form-select" id="">
                            <option value="" selected>---</option>
                            <option value="">Newborn (0 - 3 months)</option>
                            <option value="">Baby (3 - 6 months)</option>
                            <option value="">Older Baby (6 - 12 months)</option>
                            <option value="">Toddler (1 - 2 years)</option>
                            <option value="">Preschooler (2 - 3 years)</option>
                            <option value="">School Aged (3 - 5 years)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-7">When are you available to begin care?<span>*</span></label>
                    <div class="col-md-7 mt-1">
                        <input type="text" class="form-control" name=""  id="FromDate">
                        <input type="text" class="form-control mt-2" name="" value="to" id="" disabled>
                        <input type="text" class="form-control mt-2" name="" id="ToDate">
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-7">Which days are you looking for care for?<span>*</span></label>
                    <div class="col-md-7 mt-1">
                        <select name="" class="form-select" multiple="multiple" id="days">
                            <option value="">Monday</option>
                            <option value="">Tuesday</option>
                            <option value="">Wednesday</option>
                            <option value="">Thursday</option>
                            <option value="">Friday</option>
                            <option value="">Saturday</option>
                            <option value="">Sunday</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-3">Time care is Needed?<span>*</span></label>
                    <div class="col-md-7 mt-1">
                        <select name="" class="form-select" multiple="multiple" id="Time">
                            <option value="">Morning</option>
                            <option value="">Afternoon</option>
                            <option value="">Evening</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="build/js/intlTelInput.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#days').select2();
            $('#Time').select2();
            $('#FromDate').datepicker();
            $('#ToDate').datepicker();
            var input = document.querySelector("#phone");
            window.intlTelInput(input, {
                // allowDropdown: false,
                // autoHideDialCode: false,
                // autoPlaceholder: "off",
                // dropdownContainer: document.body,
                // excludeCountries: ["us"],
                // formatOnDisplay: false,
                // geoIpLookup: function(callback) {
                //   $.get("http://ipinfo.io", function() {}, "jsonp").always(function(resp) {
                //     var countryCode = (resp && resp.country) ? resp.country : "";
                //     callback(countryCode);
                //   });
                // },
                // hiddenInput: "full_number",
                // initialCountry: "auto",
                // localizedCountries: { 'de': 'Deutschland' },
                // nationalMode: false,
                // onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
                // placeholderNumberType: "MOBILE",
                // preferredCountries: ['cn', 'jp'],
                // separateDialCode: true,
                utilsScript: "build/js/utils.js",
            });
        });
    </script>

</body>

</html>
